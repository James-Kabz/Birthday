<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Happy Birthday Jimka!</title>
          <style>
                    body {
                              margin: 0;
                              font-family: Arial, sans-serif;
                              background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                              color: #333;
                              text-align: center;
                              animation: backgroundFade 10s infinite alternate;
                    }

                    @keyframes backgroundFade {
                              0% {
                                        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                              }

                              100% {
                                        background: linear-gradient(135deg, #fad0c4, #ff9a9e);
                              }
                    }

                    header {
                              background-color: #ff6f61;
                              color: white;
                              padding: 20px 0;
                              animation: bounceIn 1.5s ease;
                    }

                    @keyframes bounceIn {
                              0% {
                                        transform: scale(0.9);
                                        opacity: 0;
                              }

                              100% {
                                        transform: scale(1);
                                        opacity: 1;
                              }
                    }

                    header h1 {
                              font-size: 3em;
                              margin: 0;
                              animation: textGlow 1.5s infinite alternate;
                    }

                    @keyframes textGlow {
                              0% {
                                        text-shadow: 0 0 5px #fff, 0 0 15px #ff6f61;
                              }

                              100% {
                                        text-shadow: 0 0 15px #fff, 0 0 25px #ff6f61;
                              }
                    }

                    main {
                              padding: 20px;
                              animation: fadeIn 2s ease;
                    }

                    @keyframes fadeIn {
                              0% {
                                        opacity: 0;
                              }

                              100% {
                                        opacity: 1;
                              }
                    }

                    .birthday-message {
                              font-size: 1.5em;
                              margin: 20px 0;
                              animation: fadeIn 2s ease;
                    }

                    .image-container {
                              margin: 30px auto;
                              max-width: 400px;
                              animation: zoomIn 1.5s ease;
                    }

                    @keyframes zoomIn {
                              0% {
                                        transform: scale(0.9);
                                        opacity: 0;
                              }

                              100% {
                                        transform: scale(1);
                                        opacity: 1;
                              }
                    }

                    .image-container img {
                              max-width: 100%;
                              max-height: 300px;
                              border-radius: 15px;
                              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    }

                    .thank-you {
                              font-size: 1.2em;
                              margin-top: 30px;
                              padding: 10px 20px;
                              color: #fff;
                              background: #ff6f61;
                              border-radius: 5px;
                              display: inline-block;
                              animation: fadeInUp 1.5s ease;
                    }

                    @keyframes fadeInUp {
                              0% {
                                        transform: translateY(10px);
                                        opacity: 0;
                              }

                              100% {
                                        transform: translateY(0);
                                        opacity: 1;
                              }
                    }

                    @media (max-width: 768px) {
                              header h1 {
                                        font-size: 2.5em;
                              }

                              .birthday-message {
                                        font-size: 1.2em;
                              }

                              .thank-you {
                                        font-size: 1em;
                              }
                    }
          </style>
</head>

<body>
          <header>
                    <h1>üéâ Happy Birthday Jimka! üéÇ</h1>
          </header>
          <main>
                    <p class="birthday-message">Today is a special day because it's my birthday! Let's celebrate and
                              make it memorable!</p>
                    <div class="image-container">
                              <img src="image/IMG_4129.JPG"
                                        alt="A birthday celebration image featuring decorations and joy.">
                    </div>
                    <p class="birthday-message">Thank you all for the happiness and joy on this special day. üéàüéÅ</p>
                    <div class="thank-you">Thank you for making my day so special! üíñ</div>
          </main>
</body>

</html>
